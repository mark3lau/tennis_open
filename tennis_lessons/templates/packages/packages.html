{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay">
    <div class="row">
        <div class="packages-container col-10 offset-1 mt-3">
            <hr class="w-50 mb-1">
            <div class="row">
                {% for package in packages %}
                <div class="row">
                    <div class="card h-100 border-0">
                        <div class="card-body pb-0">
                            <p class="mb-0">{{ package.name }}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card-body pb-0">
                        <p class="mb-0">{{ package.description }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="card-footer bg-white pt-0 border-0 text-left">
                        <div class="row">
                            <div class="col">
                                <p class="lead mb-0 text-left font-weight-bold">${{ package.price }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <hr>
                </div>

                {% endfor %}

            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
