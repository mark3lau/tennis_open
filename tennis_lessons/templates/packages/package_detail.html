{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="package-detail-container mb-5 mt-md-5">
                    <p class="mb-0">{{ package.name }}</p>
                    <p class="mt-3">{{ package.description }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">${{ package.price }}</p>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <form class="form" action="{% url 'add_to_bag' package.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-12">
                            <a href="{% url 'packages' %}" class="btn btn-outline-black rounded-0 mt-5">
                                <span class="icon">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                                <span class="text-uppercase">Keep Shopping</span>
                            </a>
                            <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
                        </div>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
