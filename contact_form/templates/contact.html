{% extends "base.html" %}

{% block page_header %}
{% endblock %}

{% block content %}
  
<div class="row">
    <div class="container">
        <div class="contact-us-container col-lg-10 col-md-10 col-sm-12 offset-lg-1 offset-md-1 mt-3 mx-auto text-center">
            <h2 class="mt-3 p-3">Contact Us</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-black rounded-0 text-uppercase font-weight-bold mb-3"
                value="contact us">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="overlay"></div>

{% endblock %}
