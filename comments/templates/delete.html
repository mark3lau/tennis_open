{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}

  <div class="container">
    <h2>Are you sure you want to delete this comment?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger" name="delete">Delete</button>
      <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

{% endblock %}

{% endblock content %}
