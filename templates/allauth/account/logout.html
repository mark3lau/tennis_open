{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-10 col-md-10 col-sm-12 offset-lg-1 offset-md-1 mx-auto text-center">
      <hr>
      <h2 class="logo-font mb-4">{% trans "Log Out" %}</h2>
      <hr>
      <p>{% trans 'Are you sure you want to log out of your account?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <a class="btn btn-outline-black rounded-0 font-weight-bold mt-3" href="{% url 'home' %}">Cancel</a>
        <button class="btn btn-black rounded-0 font-weight-bold mt-3" type="submit">{% trans 'Log Out' %}</button>
      </form>
    </div>
</div>

{% endblock %}
